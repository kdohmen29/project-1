<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Lunch Picker</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1 class="card-panel teal lighten-2 center-align">Lunch Picker</h1>
    <form>
        <div class="form-row form-row align-items-center">
            <div class="kindOfFood">
                <input id="food-type"  placeholder="What do you want to eat?" class="form-control" type="text">
                <div class="history">History</div>
            </div>
            <button class="btn-large pulse waves-effect waves-red" id="submit" type="submit">Feed ME!</button>
    </form>
    <div class="container" id="results">
    </div>
    <div class="progress" id="loading">
            <div class="indeterminate"></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/apps.js"></script>
</body>


</html>
