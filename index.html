<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Lunch Picker</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700" rel="stylesheet">
</head>

<body>
    <h1 class="card-panel orange darken-2 lighten-2 center-align z-depth-5" id="header">Lunch Picker</h1>
    <form>
        <div>
            <div class="kindOfFood">
                <div>
                    <input id="food-type" placeholder="What do you want to eat?" class="form-control" type="text">
                    <button class="orange darken-2 btn-large pulse waves-effect waves-red z-depth-5" id="submit" type="submit">Feed ME!</button>
                </div>
                <div></div>
                <div class="recentEats z-depth-5">Recent Eats
                    <hr>
                    <div class="history"></div>
                </div>
            </div>
    </form>
    <hr>
    <div>
        <h2 class="card-panel orange darken-2 lighten-2 center-align z-depth-5" id="result">Make a Selection</h2>
        <div class="container">
            <div id="results"></div>
        </div>
        <div class="progress orange darken-2" id="loading">
            <div class="indeterminate grey darken-2"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/apps.js"></script>
</body>


</html>
